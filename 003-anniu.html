<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>003-anniu</title>
	<script type="text/javascript">
		window.onload = function(){
			var oBtn1 = document.getElementById('btn1');
			var oBtn2 = document.getElementById('btn2');
			var oBtn3 = document.getElementById('btn3');
			var aBc = document.getElementById('box');
			var oBtn4 = aBc.getElementsByTagName('input');
			oBtn1.onclick = function(){
				for(var i = 0;i<oBtn4.length;i++){
					oBtn4[i].checked=true;
				}
                
			}
			oBtn2.onclick = function(){
			for(var i = 0;i<oBtn4.length;i++){
					oBtn4[i].checked=false;
				}
			}
			oBtn3.onclick = function(){
			for(var i = 0;i<oBtn4.length;i++){
					if(oBtn4[i].checked==true){
						oBtn4[i].checked=false;
					}else{
						oBtn4[i].checked=true;
					}
				}
			}	
		}
	</script>
</head>
<body>
	<input type="button" id="btn1" value="全选">
	<input type="button" id="btn2" value="全不选">
	<input type="button" id="btn3" value="反选">
	<div id="box">
	   <input type="checkbox">
	   <input type="checkbox">
	   <input type="checkbox">
	   <input type="checkbox">
	   <input type="checkbox">
	   <input type="checkbox">
	   <input type="checkbox">
	</div>   
</body>
</html>
